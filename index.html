<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./hover.css">
    <title>dev.finance$</title>
</head>

<body>

    <header>
        <img id="logo" src="./assets/logo.svg" alt="Logo dev finance">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Image income">
                    
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Image expense">
                    
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total ">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Image income">
                    
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
           <a href="#" 
           onclick="Modal.toggle()"
           class="button new">
              + Nova Transação
           </a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>
    </main>


    <div class="modal-overlay ">
        <div class="modal">
            <div class="modal-content">
                <div id="form">
                    <h2>Nova Transação</h2>
                    <form action="" onsubmit="Form.submit(event)">
                        <div class="input-group">
                            <label 
                            class="sr-only"
                            for="description">Descrição</label>
                            <input type="text" 
                            name="description" 
                            id="description"
                            placeholder="Descrição">
                        </div>

                        <div class="input-group">
                            <label 
                            class="sr-only"
                            for="amount">Valor</label>
                            <input type="number" 
                            step="0.01"
                            name="amount" 
                            id="amount"
                            placeholder="0,00">

                            <small class="help">
                                Use o sinal - (negativo) para despesas e ,
                                (vírgula) para casas decimais.
                            </small>
                        </div>

                        <div class="input-group">
                            <label 
                            class="sr-only"
                            for="date">Descrição</label>
                            <input type="date" 
                            name="date" 
                            id="date">
                        </div>

                        <div class="input-group actions">
                            <a href="#" 
                            onclick="Modal.toggle()"
                            class="button cancel">Cancelar</a>
                            <button>Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-confirm-overlay">
        <span onclick="Modal.toggleConfirm()" class="close" title="Close Modal">&times;</span>
        <div class="modal-confirm">
            <div class="modal-confirm-content">
                <h1>Excluir informação</h1>
                <p>Tem certeza que deseja excluir essa informação?</p>

                <div class="clearfix">
                    <!-- <button onclick="Modal.toggleConfirm()" type="button" class="cancelbtn">Cancelar</button>
                    <button onclick="Transaction.delete(${index})"type="button" class="deletebtn">Deletar</button> -->
                    
                </div>
            </div>
            
        </div>
    </div>
    <footer class="container">
        <p>dev.finance$</p>
    </footer>


    <script src="scripts.js"></script>
</body>

</html>
